<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Mystyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GUI</title>
</head>

<body>
    <Main>
        <section id="list">
            <h1>List of Projects</h1>
            
            <ul class="list-group">
                <!-- Items will be loaded here -->
            </ul>
        </section>
        
        <section id="form">
            <div class="mt-4">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>

            <div class="mt-4">
                <label class="form-label">Description</label>
                <textarea type="text" class="form-control" id="txtDescription" rows="3"></textarea>
            </div>
            
            <div class="mt-4">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="txtColor">
            </div>
            
            <div class="mt-4">
                <label class="form-label">Status</label>
                <select class="form-select" id="txtStatus">
                    <option>In Progress</option>
                    <option>Finished</option>
                    <option>Cancelled</option>
                </select>
            </div>

            <div class="mt-4">
                <label class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="txtDate">
            </div>

            <div class="mt-4">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="txtBudget">
            </div>

            <div class="mt-4">
                <button class="btn btn-dark" id="btnSave">Save</button>
            </div>
        </section>
    </Main>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
